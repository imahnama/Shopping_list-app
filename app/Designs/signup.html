<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Shopping list</title>
  </head>
  <style>
    form{
        margin-top: 50px;
       }
    body{
      min-height:100vh;
      background-image:url('../assets/images/im1.jpg');
      background-repeat: repeat-x;
      background-size:cover;
    }
    .back{
      background:linear-gradient(rgba(106,27,154,0.4),rgba(106,27,154,0.4));
      min-height:100vh;
    }
  </style>
  <body>

    <div class="row container">
    <div class="col-md-6 col-md-offset-7 back">
      <h1 class="text-center">Sign Up</h1>
    <form >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="name" class="form-control" id="username" placeholder="Username">
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="ConfirmInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="ConfirmInputPassword1" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
  </div>
     <div class="col-sm-2">
   </div>
<div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
